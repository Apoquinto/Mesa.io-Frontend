<div class="w-full bg-white text-sm py-4 dark:bg-gray-800 flex justify-center">
  <div
    class="max-w-[85rem] w-full mx-auto px-4 sm:flex sm:items-center sm:justify-between"
    aria-label="Global"
    style="width: 60%"
  >
    <a class="flex-none text-xl font-semibold dark:text-white" href="#">Logo</a>
    <nav
      class="flex flex-row items-center gap-5 mt-5 sm:justify-end sm:mt-0 sm:pl-5"
    >
      <a
        class="font-medium"
        routerLink="/"
        routerLinkActive="text-blue-500"
        [routerLinkActiveOptions]="{ exact: true }"
        aria-current="page"
        >Inicio</a
      >
      <a
        class="font-medium"
        routerLink="/menu"
        routerLinkActive="text-blue-500"
        [routerLinkActiveOptions]="{ exact: true }"
        >Menu</a
      >
      <a
        class="font-medium text-gray-600 hover:text-gray-400 dark:text-gray-400 dark:hover:text-gray-500"
        href="#"
        >Reservaciones</a
      >
      <a
        class="font-medium text-gray-600 hover:text-gray-400 dark:text-gray-400 dark:hover:text-gray-500"
        href="#"
        >Contactanos</a
      >
      <a
        class="font-medium text-gray-600 hover:text-gray-400 dark:text-gray-400 dark:hover:text-gray-500"
        href="#"
        >Carrito</a
      >
    </nav>
  </div>
</div>
