<div class="form-process">
  <div class="form-process__container register">
    <form id="form-register">
      <div class="input-block">
        <label for="username"> Nombre de usuario: </label>
        <input
          id="form-username"
          name="username"
          type="text"
          [(ngModel)]="username"
          required
        />
      </div>

      <div class="input-block">
        <label for="email"> Correo eléctronico: </label>
        <input
          id="form-email"
          name="email"
          type="email"
          [(ngModel)]="email"
          required
        />
      </div>

      <div class="input-block">
        <label for="password"> Contraseña: </label>
        <input
          id="form-password"
          type="password"
          name="password"
          [(ngModel)]="password"
          required
        />
      </div>

      <div class="input-block">
        <label for="confirmPassword"> Confirmar contraseña: </label>
        <input
          type="password"
          [(ngModel)]="confirmPassword"
          id="form-confirmPassword"
          name="confirmPassword"
          required
        />
      </div>

      <button (click)="onSubmit()">Registrarse</button>
    </form>
    ¿No tienes cuenta?
    <a routerLink="/login">Inica sesion</a>
  </div>
</div>
