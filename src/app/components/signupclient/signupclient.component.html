<div class="form-process">
  <div class="background-img">
    <img src="../img/header.jpg" alt="Mal de Amores" />
  </div>

  <div class="form-process__container register">
    <form action="../../backend/register.php" method="POST" id="form-register">
      <div class="input-block">
        <label for="firstNames"> Nombre(s): </label>
        <input id="form-firstNames" name="firstNames" type="text" required />
      </div>

      <div class="input-block">
        <label for="lastNames"> Apellido(s): </label>
        <input id="form-lastNames" name="lastNames" type="text" required />
      </div>

      <div class="input-block">
        <label for="username"> Nombre de usuario: </label>
        <input id="form-username" name="username" type="text" required />
      </div>

      <div class="input-block">
        <label for="email"> Correo eléctronico: </label>
        <input id="form-email" name="email" type="email" required />
      </div>

      <div class="input-block">
        <label for="password"> Contraseña: </label>
        <input id="form-password" type="password" name="password" required />
      </div>

      <div class="input-block">
        <label for="confirmPassword"> Confirmar contraseña: </label>
        <input
          type="password"
          name="confirmPassword"
          id="form-confirmPassword"
        />
      </div>

      <button name="registerUser" type="submit">Registrarse</button>
    </form>
  </div>
</div>
